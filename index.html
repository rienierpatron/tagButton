<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tagbond Button</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="css/tagButton.css" rel="stylesheet">
	</head>
	<body>
		<a class="tagButton"></a>
	</body>
	<script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/tagButton/tagButton.js"></script>
    <script>
    jQuery(document).ready( function($) {
		$('.tagButton').tag({
			id		: '249', //required tagbond ID (user or community)
			tag 		: 'Donate', //optional if user wants text label on the button instead of the id
			type		: '2', //1 - user; 2 - community //required
			color		: '', //optional
			title		: 'test', //onhover title for your description of button - optional
		});
	});
    </script>
</html>
