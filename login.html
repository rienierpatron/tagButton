<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tagbond Button</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="css/tagButton.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<center><img src="logo_red.png"></center>
			<form novalidate="novalidate" id="loginPage-form" action="tagbond.com/site/login?login=offsite" method="post">
				<div class="row-fluid loginL">
					<center>
						<input placeholder="Email or User ID" class="Form loginEmail" name="Users[user_email]" id="Users_user_email" type="email">
					</center>
				</div>
				<div class="row-fluid loginP">
					<center>
						<input placeholder="Password" class="Form loginPassword loginP " name="Users[user_password]" id="Users_user_password" type="password" maxlength="255">					
					</center>
				</div>
				<div class="row-fluid loginP">
					<center>
					<input name="btnLogin" class="btn btn-danger" id="signup" type="submit" value="Sign In">
					</center>
				</div>
			</form>
		</div>
	</body>
</html>
